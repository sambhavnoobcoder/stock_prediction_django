{% extends 'base.html' %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <p>Don't have an account yet? <a href="{% url 'register' %}">Sign up here</a>.</p>
  <a href="{% url 'social:begin' 'github' %}">Login with Github</a>
{% endblock %}
